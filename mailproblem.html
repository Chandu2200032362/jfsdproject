<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Problem - Citizen's Rights</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        .header {
            background-color: #0056b3;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
        }

        .header form {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .logout-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .logout-btn:hover {
            background-color: #e60000;
        }

        /* Container styling */
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .container h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }

        input[type="text"], input[type="email"], textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        .submit-btn {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #004494;
        }

        /* Footer styling */
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>CITIZEN'S RIGHTS SINCE 2023</h1>
        <form action="logout.html" method="post">
            <button type="submit" class="logout-btn">LOGOUT</button>
        </form>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h2>Submit Your Problem</h2>
        <form action="processProblem.html" method="post" enctype="multipart/form-data">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="domain">Problem Domain:</label>
            <input type="text" id="domain" name="domain" readonly value="Electricity">

            <label for="description">Problem Description:</label>
            <textarea id="description" name="description" rows="5" required></textarea>

            <!-- Image upload field -->
            <label for="image">Upload an Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit" class="submit-btn">Submit Problem</button>
        </form>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2023 Citizen's Rights. All Rights Reserved.</p>
    </div>
    
</body>
</html>
