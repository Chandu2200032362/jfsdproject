<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 100px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .container h2 {
            color: #333;
        }

        .container p {
            font-size: 18px;
            color: #555;
        }

        .back-btn {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .back-btn:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Thank You for Submitting Your Problem!</h2>
        <p>We appreciate your feedback. We will get back to you shortly.</p>
        <form action="index.html" method="get">
            <button type="submit" class="back-btn">Back to Home</button>
        </form>
    </div>
    
</body>
</html>
